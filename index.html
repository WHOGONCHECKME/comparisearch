<!DOCTYPE html>
<html>
    <head>
        <title>Comparisearch</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
    </head>
    <body>
        <button id="homeButton" class="home-button">Home</button>        
        <div class="top-bar">
            <div id="introText" class="intro-text">
                This is comparisearch, a website which allows you to compare search results across search engines.
            </div>
        </div>

        <div class="search-container">
            <form id="searchForm">
                <input autocomplete="off" autofocus required type="text" id="searchInput" placeholder="Type something">
                <button id="searchButton" type="submit">Comparisearch</button>
            </form>
        </div>

    <!-- Google search -- Results only-->
    
        <script async id="gcse-script" src="https://cse.google.com/cse.js?cx=31cec915ea9304c6f">
        </script>
        <div class="gcse-searchresults-only" id="googleResults">
        </div>
    

    <!-- Bing search -->
    <!--
        <iframe id="bingResults" src=""></iframe>
    -->
        
    
        <div id="bingResults"></div> 
    
        
        <script src="script.js"></script>
        
    </body>
</html>
